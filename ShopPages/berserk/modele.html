<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="../../common/Header.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../shop.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="" />
</head>
<body>
    <header>
        <h1>Berserk</h1>
        <p>Explorez le monde brutal et envoûtant de Berserk à travers nos collections de goodies soigneusement sélectionnés. Transformez votre passion en style!</p>
    </header>
    <main>
        <div id="Filters">
            <div id="filters-left">
                <h4 id="FiltersTitle">Filters</h4>            
                <button id="ClearFilters" onclick="clearFilters()">Clear filters</button>
            </div>
            <div id="filters-right">
                <div id="SortBy">
                    <label id="labelSortFilters"for="SelectSortType">Sort by</label>
                    <select id="SelectSortType" onchange="changeSort()">
                        <option value="popular">Popular</option>
                        <option value="ascendingPrice">Ascending price</option>
                        <option value="descendingPrice">Descending price</option>
                    </select>
                </div>
                <div id="showingNproduct"> <p>Showing&nbsp;</p> <p id="nProduct">1003</p><p>&nbsp;products</p></div> 
            </div>
        </div>
        <h3 class="separation">Categories</h3>  
        <div id="filtersList">
            <div id = 'Categories'>

            </div>
        </div>
        <div id="ProductGrid">
            
        </div>
    </main>
    <script src="productsList.js"></script>
    <script src="../products.js"></script>
    <script src="../sort.js"></script>
    <script src="../filters.js"></script>
    <script src="../../common/header.js"></script>
    <script>
        const imageElementById = document.getElementById('logo');
        imageElementById.classList.remove('invert');
        const nouvelleSource = 'images/Berserkshophime.png';
        imageElementById.src = nouvelleSource;
    </script>
</body>
</html>
